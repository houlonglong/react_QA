<html>

<head>
    <meta charset="utf-8">
    <title>学习React！！</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var EasyFrom =  React.createClass({
			mixins: [ React.addons.LinkedStateMixin],
			getInitialState:function() {
				return {
					message: '',
					isReactAwesome: true
				}
			},
			render:function(){
				return(
						<div>
							<h1>我想说:<span> 	{this.state.message}</span></h1>
							<h1>react是不是很好用?:{this.state.isReactAwesome? '非常好用':'一般般'}</h1>
							<input type="text" valueLink={this.linkState('message')}  />
							<input type="checkbox" checkedLink = {this.linkState('isReactAwesome')}/>
							<br />
							<SubComp messageLink={this.linkState('message')}  linkLink ={this.linkState('isReactAwesome')} />
						</div>
				)
			}
		});
		var SubComp = React.createClass({
			render:function(){
				return(
						<div>
							<h2>这是一个子组件</h2>
							<SubsubComp {...this.props} {...this.props} />
						</div>

				)
			}
		});
		var SubsubComp = React.createClass({
			render:function(){
				return(
						<div>
							<p>你想说什么</p>
							<input type="text" valueLink ={this.props.messageLink } />
							<p>你喜欢React么</p>
							<input type="checkbox" checkedLink = {this.props.linkLink} />
						</div>

				)
			}
		})
		React.render(<EasyFrom />,document.getElementById('app'));
	</script>


</body>

</html>
