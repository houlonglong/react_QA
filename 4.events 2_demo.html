<html>

<head>
    <meta charset="utf-8">
    <title>学习React！！</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	p{
		padding: 10px 0px;
	}
</style>
</head>

<body style="margin: 0;padding:0">
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var FormApp = React.createClass({
			getInitialState:function(){
				return{
					inputValue:'input value11',
					selectValue:'A',
					radioValue:'B',
					checkValue:'[]',
					textareaValue:'some text here,,,,,',
				}
			},
			handleSubmit:function(e){
				e.preventDefault();
				console.log(e);
				console.log('请下面看');
		},
			handleInput:function(e){
               this.setState({
				   selectValue:e.target.value
			   })
			},
			select:function(e){
				this.setState({
					inputValue:e.target.value
				})
			},
			render:function(){
				return(
						<form id='app' onSubmit={this.handleSubmit}>
							<input  type="text"  value={this.state.inputValue} onChange={this.handleInput} /><br />
							<p>下拉</p>
							<select value ={this.state.selectValue} onChange={this.select}>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="E">E</option>
							</select>
							<p>单选</p>
							<input type="radio" value="A" name="goodRadio"  />
							<input type="radio" value="b" name="goodRadio" value value="b" />
							<input type="radio" value="c" name="goodRadio" />
							<p>多选</p>
							<input type="checkbox" value="A" name="goodRadio"  />
							<input type="checkbox" value="b" name="goodRadio" />
							<input type="checkbox" value="c" name="goodRadio"  checked value="c" />
							<p>文本框</p>
							<textarea value ={this.state.textareaValue}></textarea>
							<p>按钮</p>
							<button type="submit">提交</button>
						</form>
				)
			}
		})
		var clickComonent = React.render(
			<FormApp/>,
			document.getElementById('app')
		)
	</script>


</body>

</html>
